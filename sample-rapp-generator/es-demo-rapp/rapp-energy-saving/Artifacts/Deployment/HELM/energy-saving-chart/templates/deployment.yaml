apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "energy-saving.fullname" . }}
  labels:
    {{- include "energy-saving.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "energy-saving.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "energy-saving.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "energy-saving.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: APP_ID
              value: {{ .Values.environment.appId | quote }}
            - name: SME_DISCOVERY_ENDPOINT
              value: {{ .Values.environment.smeDiscoveryEndpoint | quote }}
            - name: INFLUX_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: {{ .Values.influxdb.tokenSecretName | quote }}
          volumeMounts:
            - mountPath: /app/config.json
              name: config
              subPath: config.json
          command:
            {{- if .Values.appStartup.command }}
            {{- toYaml .Values.appStartup.command | nindent 12 }}
            {{- end }}
          args:
            {{- if .Values.appStartup.args }}
            {{- toYaml .Values.appStartup.args | nindent 12 }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
              name: {{ include "energy-saving.name" . }}-configmap
              defaultMode: 0755
              items:
                - key: config.json
                  path: config.json
